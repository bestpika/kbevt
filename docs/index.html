<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>KeyboardEvent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
      }

    </style>
  </head>

  <body>
    <div id="kb" class="container py-5">
      <div v-for="(val, key) in evt" class="row justify-content-center">
        <div class="col-sm-2">
          <label class="text-info">evt.{{ key }}</label>
        </div>
        <div class="col-sm-2">
          <label class="text-success">{{ val }}</label>
        </div>
      </div>
    </div>
    <script>
      (() => {
        new Vue({
          el: '#kb',
          data: {
            evt: {
              key: '',
              code: '',
              keyCode: '',
              which: '',
              altKey: '',
              ctrlKey: '',
              shiftKey: '',
              metaKey: '',
              repeat: '',
            }
          },
          methods: {
            kbEvt: function (e) {
              e.preventDefault()
              for (k in e) {
                switch (k) {
                  case 'altKey':
                  case 'code':
                  case 'ctrlKey':
                  case 'key':
                  case 'keyCode':
                  case 'metaKey':
                  case 'repeat':
                  case 'shiftKey':
                  case 'which':
                    this.$set(this.evt, k, e[k])
                    break
                  default:
                    break
                }
              }
            }
          },
          created: function () {
            window.addEventListener('keydown', this.kbEvt)
          },
        })
      })()

    </script>
  </body>

</html>
